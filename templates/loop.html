<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    <ul>
        {% for index in range(values|length) %}
        
            <li>{{values[index]}} {{loop.index}}</li>

        {% endfor %}
    </ul>
    </p>
    <p>
        <ul>
            {% for index in range(values|length) %}
            
                <li>{{values[index]}} {{loop.index+1}}</li>
    
            {% endfor %}
        </ul> 
    </p>
    <p>
        <ol>
            {%for value in values%}
                <li>메뉴: {{value}}</li>
            {%endfor%}
        </ol>
    </p>
</body>
</html>
