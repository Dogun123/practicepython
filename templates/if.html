<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>숫자크기 판별</h1>
        <form action="/if", method='GET'>
            <input type='text' name='number_input' placeholder='숫자를 입력하세요.'>
            <input type='submit' value='입력'>
        </form>
        <h1>
            {%if value < 40%}
            <h3>value는 40보다 작다.</h3>
            {%elif value >=40 and value <70%}
            <h3>value는 40보다 크거나 같고 70보다 작다.</h3>
            {%else%}
            <h3>value는 70보다 크거나 같다.</h3>
            {%endif%}
        </h1>
    </center>
</body>
</html>
